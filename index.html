<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <img src="images/bg-desktop.svg" alt="">
    <header>
      <img class="logo" src="images/logo.svg" alt="">
    </header>
    <div class="mockups">
      <img src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="texts">
      <h1 class="title">Build The Community <br>Your Fans Will Love</h1>
      <p class="writeup">Huddle re-imagines the way we build communities. You have <br>a voice, but so does your audience.
        Create connections with <br> your users as you engage in genuine discussion.</p>
    </div>
    <div class="button-container">
      <button class="button"type="button" name="button">Register</button>
    </div>

  </main>
  <footer>
    <div class="social-media">
      <a href="https://web.facebook.com/" class="fa fa-facebook"></a>
      <a href="https://twitter.com" class="fa fa-twitter"></a>
      <a href="https://www.instagram.com/" class="fa fa-instagram"></a>
    </div>
  </footer>
</body>

</html>
